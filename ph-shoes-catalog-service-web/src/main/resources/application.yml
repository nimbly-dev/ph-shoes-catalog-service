app:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
      - "https://ph-shoes-frontend.onrender.com"
      - "https://www.phshoesproject.com"
      - "https://phshoesproject.com"
    allowed-methods: [GET,POST,PUT,DELETE,OPTIONS]
    allowed-headers: ["*"]
    allow-credentials: true
    max-age: 3600

server:
  port: 8083
  servlet:
    context-path: /api/v1

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: com.nimbly.phshoesbackend.catalog.core.configs.dialect.SnowflakeDialect
    properties:
      hibernate:
        dialect: com.nimbly.phshoesbackend.catalog.core.configs.dialect.SnowflakeDialect

schema:
  migrations:
    enabled: false

phshoes:
  security:
    email:
      enabled: false
  status:
    enabled: true
    service-id: ph-shoes-catalog-service
    display-name: Shoe Catalog
    environment: ${APP_ENV:local}
    version: ${APP_VERSION:local}
    path: /system/status
