# src/main/resources/application-prod.yml
server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:snowflake://${SNOWFLAKE_ACCOUNT}.snowflakecomputing.com?warehouse=${SNOWFLAKE_WAREHOUSE}&db=${SNOWFLAKE_DATABASE}&schema=${SNOWFLAKE_SCHEMA}&role=${SNOWFLAKE_ROLE}&JDBC_QUERY_RESULT_FORMAT=JSON
    username: ${SPRING_DATASOURCE_USERNAME:${SNOWFLAKE_USER:}}
    password: ${SPRING_DATASOURCE_PASSWORD:${SNOWFLAKE_PWD:${SNOWFLAKE_TOKEN:}}}
    driver-class-name: net.snowflake.client.jdbc.SnowflakeDriver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 0
      idle-timeout: 300000
      connection-timeout: 30000
      initialization-fail-timeout: -1
      data-source-properties:
        ENABLE_ARROW_RESULTSET: false

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
  sql:
    init:
      continue-on-error: true

logging:
  level:
    root: INFO

schema:
  migrations:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: false

phshoes:
  status:
    enabled: true
    path: /system/status
    service-id: ph-shoes-catalog-service
    display-name: Shoe Catalog
    environment: ${APP_ENV:prod}
    version: ${APP_VERSION:vprod}
  api:
    rate-limit:
      enabled: true
      default-window: 10m
      global:
        enabled: true
        limit: 10000
      per-ip:
        enabled: true
        limit: 200
      per-user:
        enabled: true
        limit: 200

app:
  cors:
    allowed-origins:
      - "https://phshoesproject.com"
